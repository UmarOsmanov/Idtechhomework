<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="movie_png"><img src="photo/Movie.png" alt="" /></div>

      <div class="login_box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input name="email" type="email" placeholder="Email address" />
          <div class="line"></div>
          <input name="password" type="password" placeholder="Password" />
          <div class="line"></div>
          <input name="repeatPassword" type="password" placeholder="Repeat password" />
          <div class="line"></div>
          <button type="submit">Create an account</button>
        </form>
        <span class="login_signup_text">Already have an account ? <span class="login_signup_text_two"> Login</span></span>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
