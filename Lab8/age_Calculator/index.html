<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/ageCalculatorApp/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Giga:wght@100..900&family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+PhagsPa&family=Oswald:wght@200..700&family=Playwrite+IT+Moderna+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Tulpen+One&display=swap"
    rel="stylesheet" />
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="main-container">
    <div class="content-box">
      <form class="input-groups">
        <div class="input-cover">
          <div>
            <p>DAY</p>
            <input min="1" max="31" class="input-public-style" type="number" id="day" name="day" placeholder="DD" />
          </div>

          <div>
            <p>MONTH</p>
            <input min="1" max="12" class="input-public-style" type="number" id="month" name="month" placeholder="MM" />
          </div>

          <div>
            <p>YEAR</p>
            <input min="1900" max="2025" class="input-public-style" type="number" id="year" name="year"
              placeholder="YYYY" />
          </div>
        </div>

        <div class="btn-wrapper">
          <div class="line"></div>
          <button type="submit" id="submit-btn">
            <img src="photo/Frame 30.jpg" alt="icon" />
          </button>
        </div>
      </form>

      <div class="calculate-screen">
        <p><span class="diff-color" id="years">- - - -</span> years</p>
        <p><span class="diff-color" id="months">- -</span> months</p>
        <p><span class="diff-color" id="days">- -</span> days</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
