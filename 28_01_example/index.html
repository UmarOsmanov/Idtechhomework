  function getGrades(arr=[]){
    const newArr = arr.map((item)=> (
        {
              name:item.name,
              id:item.id,
              grades:item.grades.reduce((acc, curr)=>acc+curr)/item?.grades.length }
    ))
      
    return newArr
  }
