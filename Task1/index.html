<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="body-background">
    <div class="container">
        <div class="chat-box">
            <h1 class="chat-font" style="text-align: center;font-size: 40px;">Let's Chat</h1>
            <p class="p-text" style="font-size: 22px;">Whether you have a question,want to<br>start a project or simply want to connect.</p>
            <p class="p-text" style="font-size: 22px;">Feel free to send me a message in the <br>contact form</p>
        </div>
        <div class="contact-form">
            <h2 class="chat-font" style="text-align: center;font-size:35px ;">Contact</h2>
            <p style="font-size: 14px; margin-bottom: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: left;padding-left: 50px;">*Required</p>
               <form>
               <input class="input-text" type="text" placeholder="Name*">
               <input type="email" placeholder="Email*">
               <input type="text" placeholder="Company">
               <input type="number" placeholder="Phone">
               <textarea class="message" rows="6" cols="30" placeholder="Message";"></textarea>
              </form>
            <button class="submit-box">SUBMIT</button>
                 </div>
        </div>
    </div>
</body>
</html>
</body>
